<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Directory Listing</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                background: #121212;
                color: #f0f0f0;
                font-family: "Courier New", Courier, monospace;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #app {
                text-align: center;
                background: #1e1e1e;
                padding: 40px 60px;
                border-radius: 12px;
                box-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
                max-width: 480px;
                width: 90%;
            }

            #app > div:first-child {
                font-size: 4rem;
                font-weight: 700;
                margin-bottom: 20px;
                color: #00baff;
                letter-spacing: 6px;
            }

            .txt {
                font-size: 1.4rem;
                line-height: 1.5;
                position: relative;
                color: #ccc;
                letter-spacing: 1.2px;
            }

            .blink {
                display: inline-block;
                color: #00baff;
                font-weight: 700;
                animation: blink-animation 1.2s steps(2, start) infinite;
                margin-left: 3px;
                user-select: none;
            }

            /* Normal link */
            a {
                color: cyan;
            }

            /* When hovering over the link */
            a:hover {
                color: red;
            }

            /* When the link has been visited */
            a:visited {
                color: lightsteelblue;
            }

            /* When the link is active (being clicked) */
            a:active {
                color: green;
            }

            @keyframes blink-animation {
                0%,
                50% {
                    opacity: 1;
                }
                50.01%,
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="text">
                Directory Listing
                <span class="blink">_</span>
            </h1>
            <ul>
                %%DIRLIST%%
            </ul>
        </div>
    </body>
</html>
